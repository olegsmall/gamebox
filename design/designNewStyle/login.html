<body>
<!-- Log in -->
<div id="log" class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <a href="#"><img src="image/logo1.png" width="80" height="80"></a>
            <p class="mt-1">GameBox</p>
            <form class="mt-5">
                <div class="form-group">
                    <input type="email" class="form-control inputLog" id="inputEmail" placeholder="Enter email">
                    <small class="form-text text-muted text-left">*Please enter email.</small>
                </div>
                <div class="invalid-feedback">
                    Please enter email.
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputLog" id="inputPassword" placeholder="Password">
                    <small class="form-text text-muted text-left">*Please enter password.</small>
                </div>
                <button type="submit" class="btn btn-block mt-3 btnLog">Log in to GameBox</button>
            </form>
            <a href="#"><p class="mt-3">Create your free GameBox Account</p></a>
            <p>Play in real time!</p>
        </div>
    </div>
</div>

<script>
  //menu
  $(window).scroll(function () {
    if ($(this).scrollTop() > 200) {
      $('header nav.navbar.navbar-expand-lg.navbar.fixed-top.navbar-inverse.mid').addClass('stickytop');
    } else {
      $('header nav.navbar.navbar-expand-lg.navbar.fixed-top.navbar-inverse.mid').removeClass('stickytop');
    }
  });

</script>
